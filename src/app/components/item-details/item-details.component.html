<div mat-dialog-actions class="text-right">
  <button class="btn" placement="top" ngbTooltip="{{'close' | translate}}" [mat-dialog-close]="data" cdkFocusInitial>
      <i class="fa fa-window-close fa-2x"></i>
  </button>
</div>
<main *ngIf="item">
  <section *ngIf="type != 'starWars';else starWars">
    <article class="row">
      <div class="col-md-2">
        <img [src]="item.image_url" alt="name" class="mx-auto d-block img-item mb-2 mt-2">
      </div>
      <div mat-dialog-content class="col-md-10 px-3">
        <h1 mat-dialog-title>{{item.name}}</h1>
        <p class="mb-2">{{item.description}}</p>
        <p>{{item.brewers_tips}}</p>
        <p *ngFor="let food of item.food_pairing">{{food}}</p>
        <p>
          <b>{{item.contributed_by}}</b>
        </p>
      </div>
    </article>
  </section>
  <ng-template #starWars>
    <article>
      <h1 mat-dialog-title>{{item.title}}</h1>
      <div mat-dialog-content>
        <p>{{item.opening_crawl}}</p>
        <p>
          <b>{{'director' | translate}}</b>: {{item.director}}</p>
        <p>
          <b>{{'producer' | translate}}</b>: {{item.producer + ' - ' + item.release_date}}</p>
      </div>
    </article>
  </ng-template>
</main>
