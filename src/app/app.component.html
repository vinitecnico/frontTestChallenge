<block-ui>
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom shadow-sm nav-background-color">
    <a class="navbar-brand" [routerLink]="['/home']" (click)="isCollapsed = !isCollapsed">Frontend Challenge #</a>
    <button class="navbar-toggler d-lg-none" type="button" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="navbarsExampleDefault" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault" [collapse]="isCollapsed">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/brewdog-beers']" (click)="isCollapsed = !isCollapsed">
            <i class="fa fa-beer"></i> Brewdog Beers</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/star-wars']" (click)="isCollapsed = !isCollapsed">
            <i class="fa fa-space-shuttle"></i> Star Wars</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link disabled" [routerLink]="['/recommended']" (click)="isCollapsed = !isCollapsed">
            <i class="fa fa-thumbs-up"></i> {{'recommended' | translate}}</a>
        </li>
        <li class="nav-item active">
          <button mat-button class="language-button md-button header-btn" [matMenuTriggerFor]="appNotification">
            <div [class]="currentLang"></div>
          </button>

          <mat-menu class="language-menu" #appNotification="matMenu" x-position="after" y-position="below" overlapTrigger="false">
            <mat-list dense>
              <mat-list-item (click)="changeLanguage('pt-BR')">
                <div class="pt-BR"></div>
                <span>Português</span>
              </mat-list-item>
              <mat-list-item (click)="changeLanguage('en')">
                <div class="en"></div>
                <span>English</span>
              </mat-list-item>
            </mat-list>
          </mat-menu>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>


  <footer class="footer-body border-top">
    <div class="container">
      <p class="float-right">
        <a>Frontend Challenge#!</a>
      </p>
      <p>vrds©2018</p>
      <p>saiba mais
        <a href="https://github.com/vinitecnico/frontTestChallenge.git">github</a> ou
        <a href="https://www.linkedin.com/in/vrodriguessantos/">linkdin</a>.</p>
    </div>
  </footer>
</block-ui>
